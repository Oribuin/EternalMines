name: EternalMines
main: xyz.oribuin.eternalmines.EternalMines
version: '@version@'
api-version: '1.16'
author: Oribuin
description: A simple bloat-free plugin to create prison mines.
#libraries:
#  - "net.kyori:adventure-api:4.11.0"
#  - "net.kyori:adventure-text-serializer-legacy:4.11.0"
#  - "net.kyori:adventure-text-serializer-gson:4.11.0"
softdepend:
  - PlaceholderAPI
  - HeadDatabase
permissions:
  eternalmines.*:
    description: Allows access to all EternalMines commands
    default: op
    children:
      - eternalmines.reload
      - eternalmines.use
      - eternalmines.help
      - eternalmines.reset
      - eternalmines.edit
      - eternalmines.teleport
      - eternalmines.create